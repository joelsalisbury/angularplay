<div class="modal-header">
    <h3>Marathon Mode</h3>
</div>
<div class="modal-body clearfix">

	<div class="col-md-12">
	    <div class="col-md-6">
	        <label style="color:#333; font-size:16px; line-height:34px;">Starting Book</label>
	    </div>

	    <div class="col-md-6">
	        <select ng-change="startingBookChanged(b)" ng-model="b" name="b" class="form-control">
	        	<option ng-repeat= "book in allData.lines" value="{{book.name}}" ng-selected="{{book.name == 'Book 1'}}">{{book.name}}</option>
	        </select>
	    </div>
    </div>

    <div class="col-md-12">
	    <div class="col-md-6">
	        <label style="color:#333; font-size:16px; line-height:34px;">Starting Line</label>
	    </div>
	    <div class="col-md-6">
	        <input ng-change="startingLineChanged(v)" ng-model="v" type="number" type="text" name="v" class="form-control" >
	    </div>
	    <div ng-show="availableLines" class="col-md-12"><strong style="color:#000;">Available Lines: </strong><span style="font-size:11px; text-align:center; color:#565656;">{{availableLines}}</span></div>

    </div>
<br>
</div>
<div class="modal-footer">
    <button style="float:left;" class="btn" ng-click="cancel()">Cancel</button>
    <a class="btn primary" href="#game" ng-click="setMode('marathon'); cancel();">Play</a>
</div>
